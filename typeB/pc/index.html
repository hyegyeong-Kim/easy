<!DOCTYPE html>
<html lang="ko">
<head>
<title>GALLERY HYUNDAI || MAIN</title>
<meta charset="utf-8">
<link href="css/swiper.css" rel="stylesheet" type="text/css" charset="UTF-8">
<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" charset="UTF-8">
<link href="css/style.css" rel="stylesheet" type="text/css" charset="UTF-8">

<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="js/swiper.min.js" type="text/javascript"></script>
<script src="js/jquery.mCustomScrollbar.js" type="text/javascript"></script>
<script src="js/TweenMax.min.js" type="text/javascript"></script>
<script src="js/common_front.js" type="text/javascript"></script>
<script src="js/ui.js" type="text/javascript"></script>
</head>
<body>
    <div class="imgLoader">
        <img src="img/uk_img_01.png"/>
        <img src="img/uk_img_02.png"/>
        <img src="img/uk_img_03.png"/>

        <img src="img/lee_img_01.png"/>
        <img src="img/lee_img_02.png"/>
        <img src="img/lee_img_03.png"/>
    </div>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"><a href="index.html"></a></h1>
            <div class="menu">
                <button type="button" class="hambuger"></button>
                <div class="all_menu">
                    <div>
                        <img src="img/all_menu.png"/>
                        <a href="year_50.html" class="href_50"></a>
                    </div>
                </div>
            </div>
            <div class="icon"></div>
        </header>
        <div class="content">
            <div class="work_container">
                <div class="pointer" data-name="0">
                    <a data-link="uk"></a>
                    <a data-link="lee"></a>
                </div>
                <div class="work_list">
                    <div data-work="uk" class="on">
                        <div class="img">
                            <div class="on" data-theme="white"></div>
                            <div data-theme="black"></div>
                            <div data-theme="black"></div>
                        </div>
                        <div class="name">
                            <div class="white on">
                                <img src="img/images/uk_name_white_01.png"/>
                                <img src="img/images/uk_name_white_02.png"/>
                            </div>
                            <div class="black">
                                <img src="img/images/uk_name_black_01.png"/>
                                <img src="img/images/uk_name_black_02.png"/>
                            </div>
                        </div>
                        <div class="info">
                            <img src="img/uk_info_01.png" class="on"/>
                            <img src="img/uk_info_02.png"/>
                            <img src="img/uk_info_03.png"/>
                        </div>
                        <div class="timer">
                            <span class="active"><em></em></span>
                            <span><em></em></span>
                            <span><em></em></span>
                        </div>
                    </div>
                    <div data-work="lee">
                        <div class="img">
                            <div class="on" data-theme="black"></div>
                            <div data-theme="black"></div>
                            <div data-theme="black"></div>
                        </div>
                        <div class="name">
                            <div class="black on">
                                <img src="img/images/lee_name_black_01.png"/>
                                <img src="img/images/lee_name_black_02.png"/>
                            </div>
                        </div>
                        <div class="info">
                            <img src="img/lee_info_02.png" class="on"/>
                            <img src="img/lee_info_03.png"/>
                            <img src="img/lee_info_01.png" />
                        </div>
                        <div class="timer">
                            <span class="active"><em></em></span>
                            <span><em></em></span>
                            <span><em></em></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="exhibition">
                <div class="view_all"><img src="img/exhibition_viewall.png"/></div>
                <div class="slide_container">
                    <div class="default_img">
                        <img src="img/exhibition_default.png"/>
                    </div>
                    <div class="slide_wrapper">
                        <div class="slide">
                            <span class="img"><img src="img/exhibition_img_01.png"/></span>
                            <span class="txt"><img src="img/exhibition_txt_01.png"/></span>
                        </div>
                        <div class="slide">
                            <span class="img"><img src="img/exhibition_img_02.png"/></span>
                            <span class="txt"><img src="img/exhibition_txt_02.png"/></span>
                        </div>
                        <div class="slide">
                            <span class="img"><img src="img/exhibition_img_03.png"/></span>
                            <span class="txt"><img src="img/exhibition_txt_03.png"/></span>
                        </div>
                        <div class="slide">
                            <span class="img"><img src="img/exhibition_img_04.png"/></span>
                            <span class="txt"><img src="img/exhibition_txt_04.png"/></span>
                        </div>
                    </div>
                    <div class="button">
                        <button type="button" class="prev"><img src="img/btn_prev.png"/></button>
                        <button type="button" class="next"><img src="img/btn_prev.png"/></button>
                    </div>
                    <div class="timer">
                        <span><em></em></span>
                        <span><em></em></span>
                        <span><em></em></span>
                        <span><em></em></span>
                    </div>
                </div>
            </div>
            <div class="stories">
                <h2><img src="img/stories_tit.png"/></h2>
                <div class="list">
                    <ul>
                        <li><img src="img/images/stories_img_01.png"/></li>
                        <li><img src="img/images/stories_img_02.png"/></li>
                        <li><img src="img/images/stories_img_03.png"/></li>
                    </ul>
                    <ul>
                        <li><img src="img/images/stories_img_04.png"/></li>
                        <li><img src="img/images/stories_img_05.png"/></li>
                    </ul>
                </div>
            </div>
            <div class="artist">
                <div class="bg"></div>
                <img src="img/artist_intro.png" class="intro"/>
                <img src="img/artist_people.png" class="people"/>
                <img src="img/artist_more.png" class="more"/>
            </div>
            <div class="publications">
                <div class="left">
                    <img src="img/publications_tit.png"/>
                    <div class="text" data-idx="1"></div>
                    <div class="timer">
                        <span><em></em></span>
                        <span class="active"><em></em></span>
                        <span><em></em></span>
                    </div>
                </div>
                <div class="right">
                    <img src="img/publications_right.png"/>
                    <div class="bg"></div>
                    <div class="book">
                        <div class="slide">
                            <img src="img/images/book_01_01.png"/>
                            <img src="img/images/book_01_02.png"/>
                        </div>
                        <div class="slide on">
                            <img src="img/images/book_02_01.png"/>
                            <img src="img/images/book_02_02.png"/>
                            <img src="img/book_02_03.png"/>
                        </div>
                        <div class="slide">
                            <img src="img/images/book_03_01.png"/>
                            <img src="img/images/book_03_02.png"/>
                            <img src="img/book_03_03.png"/>
                        </div>
                        <!-- <div class="slide">
                            <img src="img/images/book_04_01.png"/>
                            <img src="img/images/book_04_02.png"/>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer"><img src="img/footer.png"/></footer>
    </div>
<script>
</script>    
</body>
</html>
