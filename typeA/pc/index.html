<script>
$(function(){
	$('body').on('mousewheel',function(e){
		if( $(this).scrollTop() == 0){
			if(e.originalEvent.wheelDelta /120 < 0) {
				$('body').animate({scrollTop:'1080px'}, 100);
			}
		}
		console.log('스크롤');
	});
	$('.menu a').click(function(){

	});
})
